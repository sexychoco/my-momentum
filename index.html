<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My momentum</title>
  </head>
  <body>
    <header>
      <form class="login-form">
        <input type="text" placeholder="what is your name?" required />
        <input type="submit" value="login" />
      </form>
      <span id="greeting" class="hidden"></span>
    </header>
    <main>
      <div class="column">
        <div class="clock">00:00:00</div>
        <div class="weather">
          <div class="weather-data">
            <i class="fas fa-cloud-sun"></i>
            <span class="weather-span"></span>
          </div>
          <div class="weather-data">
            <i class="fas fa-temperature-low"></i>
            <span class="temperature-span"></span>
          </div>
          <div class="weather-data">
            <i class="fas fa-compass"></i>
            <span class="location-span"></span>
          </div>
        </div>
        <div class="link">
          <div class="github-link">
            <img src="img/github.png"/>
            <a href="https://github.com/">Github</a>
          </div>
          <div class="naver-link">
            <img src="img/naver.png"/>
            <a href="https://www.naver.com/">Naver</a>
          </div>
          <div class="youtube-link">
            <img src="img/youtube.png"/>
            <a href="https://www.youtube.com/premium">Youtube</a>
          </div>
        </div>
      </div>
      <div class="column">
        <form class="todo-form">
          <span>To Do List</span>
          <input class="todo-input" type="text" placeholder="write a things to do..."/>
        </form>
        <ul class="todo-content"></ul>
      </div>
      <div class="column">
        <div class="calendar">
          <div class="month">
            <i class="fas fa-angle-left prev"></i>
            <div class="date"></div>
            <h1></h1>
            <p></p>
            <i class="fas fa-angle-right next"></i>
          </div>
          <div class="weekdays">
            <div class="weekday">Mon</div>
            <div class="weekday">Tue</div>
            <div class="weekday">Wed</div>
            <div class="weekday">Thu</div>
            <div class="weekday">Fri</div>
            <div class="weekday">Sat</div>
            <div class="weekday">Sun</div>
          </div>
          <div class="days"></div>
        </div>
        <div class="notes">
          <textarea></textarea>
        </div>
      </div>
    </main>
    <footer>
      <div class="quotes"></div>
    </footer>
    <script src="js/clock.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/quote.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/calendar.js"></script>
    <script src="js/note.js"></script>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
</html>
